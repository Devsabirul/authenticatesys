{% extends 'base/base.html' %}
{% block title %} Registration {% endblock %}
{% block body %}

<style type="text/css">
    .container {
        margin-top: 8%;
        width: 400px;
        border: ridge 1.5px white;
        padding: 20px;
    }

    body {
        background: #E0EAFC;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #CFDEF3, #E0EAFC);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #CFDEF3, #E0EAFC);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }
</style>

<div class="container">
    {% if msg|length > 0 %}
    <div class="alert alert-success" role="alert">
        {{msg}}
    </div>
    {% endif %}
    <h2>Registration Form</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="exampleInputfirstname" name="firstname"
                placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="exampleInputlastname" name="lastname" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="exampleInputusername" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="Email1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
                placeholder="Email">
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword" name="password"
                placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary mt-3" name="create">Sign up</button>
        <div class="mt-2 d-flex justify-content-between">
            <p>I have account? <a href="{% url 'SIGNIN' %}">Signin</a></p>
            <p> <a href="{% url 'forgetpassword' %}">Forget Password?</a></p>
        </div>
    </form>
</div>
{% endblock %}
